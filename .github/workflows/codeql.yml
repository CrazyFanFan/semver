name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '15 23 * * 3'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    uses: sersoft-gmbh/oss-common-actions/.github/workflows/swift-codeql.yml@main
    with:
      os: ubuntu
      swift-version: 5.9
